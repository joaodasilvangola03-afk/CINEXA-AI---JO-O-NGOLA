version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cinexa_ai
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  backend:
    build: ./backend
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [db, redis]

  frontend:
    build: .
    ports: ["3000:3000"]
    depends_on: [backend]

volumes:
  db_data: